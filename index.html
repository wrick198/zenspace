    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Animations for Zen Feel */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.05); opacity: 0.5; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes mist-move {
        0% { transform: translateX(0) opacity(0.5); }
        100% { transform: translateX(-50%) opacity(0.5); }
      }
      
      .animate-breathe { animation: breathe 8s infinite ease-in-out; }
      .animate-fade-in { animation: fade-in 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      .animate-float { animation: float 8s ease-in-out infinite; }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
